---
- name: Get Jenkins apt key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add Jenkins apt repository
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present
    update_cache: true

- name: Install Jenkins 
  apt:
    name: jenkins
    state: present
